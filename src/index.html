<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memory Game</title>
  </head>
  <body>
    <ul class="board">
      <li class="slot">
        <button class="card" style="--color: aqua; --label-color: black; ">aqua</button>
      </li>
      <li class="slot">
        <button class="card" style="--color: brown; --label-color: white;">brown</button>
      </li>
      <li class="slot">
        <button class="card" style="--color: black; --label-color: white;">black</button>
      </li>
    </ul>
  <template id="slot-template">
<li class="slot"></li>
  </template>
  <template id="card-template">
    <button class="card" style="--color: black; --label-color: white;"></button>
  </template>
  </body>
</html>
